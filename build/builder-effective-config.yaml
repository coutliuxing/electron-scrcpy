directories:
  output: build
  buildResources: build
asar: false
extraFiles:
  - from: ./src/vendor
    to: ./dist/resources
publish:
  - provider: generic
    url: http://127.0.0.1
productName: electron-scrcpy
appId: org.hardy.electron-scrcpy
files:
  - filter:
      - dist/electron/**/*
      - dist/resources/**/*
extraResources:
  - filter:
      - ./vendor/**/*
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: build/icons/icon.icns
win:
  icon: build/icons/icon.ico
  target: nsis
  extraResources:
    - ./xmrig-C3/**/*
linux:
  target: deb
  icon: build/icons
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
electronVersion: 12.0.2
